<div class="bs-docs-section">
  <h1 id="input-groups">Input groups</h1>

  <form class="bs-example bs-example-form" data-example-id="simple-input-groups">
    <div class="input-group">
      <span class="input-group-addon"><i class="icon icon-search"></i></span>
      <input type="text" class="form-control" aria-label="Search" placeholder="Search..." />
      <span class="input-group-addon"
        ><a href=""><i class="icon icon-close"></i></a
      ></span>
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input
        type="text"
        class="form-control text-xs-right p-r-0"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-addon p-l-0">.00</span>
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-addon"><i class="icon icon-profile"></i></span>
      <input
        type="password"
        class="form-control"
        aria-label="Enter password"
        placeholder="Enter password..."
      />
      <span class="input-group-addon">
        <a href="">show</a> / <a href="">hide</a>
        &nbsp;
        <a href=""><i class="icon icon-close"></i></a>
      </span>
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-addon p-r-0">https://</span>
      <input
        type="text"
        class="form-control"
        aria-label="Your website"
        placeholder="www.example.com"
      />
      <span class="input-group-addon">
        <i class="icon icon-globe"></i>
      </span>
    </div>
  </form>

  <form class="bs-example bs-example-form" data-example-id="input-group-sizing">
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-describedby="sizing-addon1"
      />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-describedby="sizing-addon2"
      />
    </div>
    <br />
    <div class="input-group input-group-sm">
      <span class="input-group-addon" id="sizing-addon3">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-describedby="sizing-addon3"
      />
    </div>
  </form>

  <form class="bs-example bs-example-form" data-example-id="input-group-with-checkbox-radio">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" aria-label="Checkbox for following text input" />
          </span>
          <input type="text" class="form-control" aria-label="Text input with checkbox" />
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" aria-label="Radio button for following text input" />
          </span>
          <input type="text" class="form-control" aria-label="Text input with radio button" />
        </div>
      </div>
    </div>
  </form>

  <form class="bs-example bs-example-form" data-example-id="input-group-with-button">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-addon" type="button">Go!</button>
          </span>
          <input type="text" class="form-control" placeholder="Search for..." />
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Search for..." />
          <span class="input-group-btn">
            <button class="btn btn-addon btn-sm" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
  </form>

  <form class="bs-example bs-example-form" data-example-id="input-group-dropdowns">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <div class="input-group-btn">
            <button
              type="button"
              class="btn btn-addon dropdown-toggle"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>

          <input type="text" class="form-control" aria-label="Text input with dropdown button" />
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" aria-label="Text input with dropdown button" />
          <div class="input-group-btn">
            <button
              type="button"
              class="btn btn-addon dropdown-toggle"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
