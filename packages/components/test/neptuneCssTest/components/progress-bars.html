<div class="bs-docs-section">
  <h1 id="progress">Progress bars</h1>

  <div class="bs-example" data-example-id="simple-progress-bar">
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 60%;"
      >
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
  </div>

  <div class="bs-example" data-example-id="simple-progress-bar">
    <div class="progress progress-lg">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 60%;"
      >
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
  </div>

  <div class="bs-example" data-example-id="progress-bar-with-label">
    <div class="progress progress-lg">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 60%;"
      >
        60%
      </div>
    </div>
  </div>

  <div class="bs-example" data-example-id="progress-bar-at-low-percentage">
    <div class="progress progress-lg">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        0%
      </div>
    </div>
    <div class="progress progress-lg">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="2"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 2%;"
      >
        2%
      </div>
    </div>
  </div>

  <div class="bs-example" data-example-id="contextual-progress-bar">
    <div class="progress">
      <div
        class="progress-bar progress-bar-primary"
        role="progressbar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 100%;"
      >
        <span class="sr-only">100% Complete (success)</span>
      </div>
    </div>
    <div class="progress">
      <div
        class="progress-bar progress-bar-success"
        role="progressbar"
        aria-valuenow="40"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 40%;"
      >
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info"
        role="progressbar"
        aria-valuenow="20"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 20%;"
      >
        <span class="sr-only">20% Complete</span>
      </div>
    </div>
    <div class="progress">
      <div
        class="progress-bar progress-bar-warning"
        role="progressbar"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 60%;"
      >
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>
    <div class="progress">
      <div
        class="progress-bar progress-bar-danger"
        role="progressbar"
        aria-valuenow="80"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 80%;"
      >
        <span class="sr-only">80% Complete (danger)</span>
      </div>
    </div>
  </div>
</div>
